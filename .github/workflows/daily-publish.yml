name: Daily publish (from queue)

on:
  schedule:
    # Runs in UTC. 07:00 UTC ~= 08:00 Europe/Warsaw in winter.
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Publish next queued post
        run: node scripts/publish-next-post.mjs

      - name: Commit & push (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "soniaprojects-bot"
          git config user.email "actions@users.noreply.github.com"

          git add content/queue/state.json content/blog
          git commit -m "chore(blog): publish next post"
          git push
